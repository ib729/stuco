{% extends "_base.html" %}
{% block content %}
<h4>Students</h4>
<form class="pos-form search-form mb-3">
  <div class="row g-3 align-items-stretch">
    <div class="col-12 col-md-8">
      <div class="pos-card h-100">
        <label class="form-label">Search</label>
        <input class="form-control form-control-lg" name="q" placeholder="Search by name…" value="{{ q }}">
      </div>
    </div>
    <div class="col-12 col-md-4 submit-wrap">
      <button class="btn btn-outline-secondary btn-lg w-100 h-100">Search</button>
    </div>
  </div>
</form>

<div class="table-responsive">
<table class="table table-sm align-middle">
  <thead><tr><th>Name</th><th>UID</th><th class="text-end">Balance</th><th></th></tr></thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r.name }}</td>
      <td class="font-monospace">{{ r.uid or "—" }}</td>
      <td class="text-end">¥{{ r.balance }}</td>
      <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('student_detail', sid=r.id) }}">View</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
