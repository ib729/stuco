{% extends "_base.html" %}
{% block content %}
<h4>POS</h4>
<form method="post" class="pos-form charge-form">
  <div class="row g-3 align-items-stretch">
    <div class="col-12 col-md-5">
      <div class="pos-card h-100">
        <label class="form-label">Amount (¥)</label>
        <input id="price" name="price" type="number" min="1" step="1" required class="form-control form-control-lg" placeholder="e.g., 6">
        <div class="pos-quick-buttons mt-3">
          <button class="btn btn-outline-primary btn-sm quick" data-v="1" type="button">¥1</button>
          <button class="btn btn-outline-primary btn-sm quick" data-v="2" type="button">¥2</button>
          <button class="btn btn-outline-primary btn-sm quick" data-v="5" type="button">¥5</button>
          <button class="btn btn-outline-primary btn-sm quick" data-v="10" type="button">¥10</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-5">
      <div class="pos-card h-100">
        <label class="form-label">Card UID</label>
        <input id="uid" name="uid" class="form-control form-control-lg" placeholder="tap or type" autofocus>
      </div>
    </div>
    <div class="col-12 col-md-2 submit-wrap">
      <button class="btn btn-success btn-lg w-100 h-100" type="submit">Charge</button>
    </div>
  </div>
</form>

<script>
document.querySelectorAll('.charge-form .quick').forEach(b=>{
  b.addEventListener('click', ev=>{
    document.getElementById('price').value = ev.target.dataset.v;
    document.getElementById('uid').focus();
  });
});
</script>
{% endblock %}
