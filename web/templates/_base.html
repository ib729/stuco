<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Council 2025-2026</title>
  <!-- Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='app.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark main-nav">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Student Council 2025-2026</a>
    <div class="navbar-nav">
      <a class="nav-link" href="{{ url_for('pos') }}">POS</a>
      <a class="nav-link" href="{{ url_for('topup') }}">Topâ€‘up</a>
      <a class="nav-link" href="{{ url_for('enroll') }}">Enroll</a>
      <a class="nav-link" href="{{ url_for('students') }}">Students</a>
      <a class="nav-link" href="{{ url_for('transactions') }}">Transactions</a>
    </div>
  </div>
</nav>

<main class="container py-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-wrap">
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mb-2">{{ msg }}</div>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
