{% extends "_base.html" %}
{% block content %}
<h4>Top‑up</h4>
<form method="post" class="row g-2">
  <div class="col-md-4">
    <label class="form-label">Card UID</label>
    <input name="uid" class="form-control" placeholder="UID (hex)" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Amount (¥)</label>
    <input name="amount" type="number" min="1" step="1" class="form-control" required>
  </div>
  <div class="col-md-2 d-grid">
    <label class="form-label">&nbsp;</label>
    <button class="btn btn-primary">Add credit</button>
  </div>
</form>
{% endblock %}
